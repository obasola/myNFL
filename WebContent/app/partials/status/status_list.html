		<fieldset class="col-sm-12 bordure">
			<legend class="legende">{{ 'Status' | translate }}</legend>
		
			<div ng-include src="'partials/message-include.html'"></div>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>{{ 'status.id' | translate }}</th>
						<th>{{ 'status.code' | translate }}</th>
						<th>{{ 'status.name' | translate }}</th>
						<th><a class="btn btn-info" href='#/status/new'>{{ 'create' | translate }}</a></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="status in statuss">
						<td>{{status.id}}</td>
						<td>{{status.code}}</td>
						<td>{{status.name}}</td>
						<td><a class="btn btn-info" href="#/status/{{status.id}}">{{ 'edit' | translate }}</a></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
