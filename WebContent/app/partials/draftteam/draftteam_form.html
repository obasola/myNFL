	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'DraftTeam' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="draftTeam_id" class="col-sm-2 control-label">{{ 'draftTeam.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="draftTeam_id" name="id" ng-model="draftTeam.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="draftTeam_teamCode" class="col-sm-2 control-label">{{ 'draftTeam.teamCode' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="draftTeam_teamCode" name="teamCode" ng-model="draftTeam.teamCode" class="form-control" maxLength="3" />
				</div>
			</div>
			<div class="form-group">
				<label for="draftTeam_teamName" class="col-sm-2 control-label">{{ 'draftTeam.teamName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="draftTeam_teamName" name="teamName" ng-model="draftTeam.teamName" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="draftTeam_draftId" class="col-sm-2 control-label">{{ 'draftTeam.draftId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="draftTeam_draftId" ng-model="draftTeam.draftId" name="draftId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="draft in items.drafts" title="{{draft.label}}" ng-selected="{{draft.value == draftTeam.draftId}}" value="{{draft.value}}">{{draft.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(draftTeam.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/draftTeam">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
