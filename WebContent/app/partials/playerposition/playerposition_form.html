	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'PlayerPosition' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="playerPosition_id" class="col-sm-2 control-label">{{ 'playerPosition.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="playerPosition_id" name="id" ng-model="playerPosition.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="playerPosition_positionName" class="col-sm-2 control-label">{{ 'playerPosition.positionName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="playerPosition_positionName" name="positionName" ng-model="playerPosition.positionName" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="playerPosition_description" class="col-sm-2 control-label">{{ 'playerPosition.description' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="playerPosition_description" name="description" ng-model="playerPosition.description" class="form-control" maxLength="500" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(playerPosition.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/playerPosition">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
