	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Team' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="team_id" class="col-sm-2 control-label">{{ 'team.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="team_id" name="id" ng-model="team.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="team_code" class="col-sm-2 control-label">{{ 'team.code' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="team_code" name="code" ng-model="team.code" class="form-control" maxLength="3" />
				</div>
			</div>
			<div class="form-group">
				<label for="team_name" class="col-sm-2 control-label">{{ 'team.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="team_name" name="name" ng-model="team.name" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="team_city" class="col-sm-2 control-label">{{ 'team.city' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="team_city" name="city" ng-model="team.city" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="team_state" class="col-sm-2 control-label">{{ 'team.state' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="team_state" name="state" ng-model="team.state" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="team_stadium" class="col-sm-2 control-label">{{ 'team.stadium' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="team_stadium" name="stadium" ng-model="team.stadium" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="team_owner" class="col-sm-2 control-label">{{ 'team.owner' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="team_owner" name="owner" ng-model="team.owner" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="team_headCoach" class="col-sm-2 control-label">{{ 'team.headCoach' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="team_headCoach" name="headCoach" ng-model="team.headCoach" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="team_divisionId" class="col-sm-2 control-label">{{ 'team.divisionId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="team_divisionId" ng-model="team.divisionId" name="divisionId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="division in items.divisions" title="{{division.label}}" ng-selected="{{division.value == team.divisionId}}" value="{{division.value}}">{{division.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(team.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/team">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
