		<fieldset class="col-sm-12 bordure">
			<legend class="legende">{{ 'Division' | translate }}</legend>
		
			<div ng-include src="'partials/message-include.html'"></div>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>{{ 'division.id' | translate }}</th>
						<th>{{ 'division.name' | translate }}</th>
						<th><a class="btn btn-info" href='#/division/new'>{{ 'create' | translate }}</a></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="division in divisions">
						<td>{{division.id}}</td>
						<td>{{division.name}}</td>
						<td><a class="btn btn-info" href="#/division/{{division.id}}">{{ 'edit' | translate }}</a></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
