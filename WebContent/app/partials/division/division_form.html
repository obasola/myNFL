	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Division' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="division_id" class="col-sm-2 control-label">{{ 'division.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="division_id" name="id" ng-model="division.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="division_name" class="col-sm-2 control-label">{{ 'division.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="division_name" name="name" ng-model="division.name" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="division_conferenceId" class="col-sm-2 control-label">{{ 'division.conferenceId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="division_conferenceId" ng-model="division.conferenceId" name="conferenceId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="conference in items.conferences" title="{{conference.label}}" ng-selected="{{conference.value == division.conferenceId}}" value="{{conference.value}}">{{conference.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(division.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/division">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
