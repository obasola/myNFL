	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'PlayerStatus' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="playerStatus_id" class="col-sm-2 control-label">{{ 'playerStatus.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="playerStatus_id" name="id" ng-model="playerStatus.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="playerStatus_statusId" class="col-sm-2 control-label">{{ 'playerStatus.statusId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="playerStatus_statusId" ng-model="playerStatus.statusId" name="statusId" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="status in items.statuss" title="{{status.label}}" ng-selected="{{status.value == playerStatus.statusId}}" value="{{status.value}}">{{status.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="playerStatus_code" class="col-sm-2 control-label">{{ 'playerStatus.code' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="playerStatus_code" name="code" ng-model="playerStatus.code" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="playerStatus_name" class="col-sm-2 control-label">{{ 'playerStatus.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="playerStatus_name" name="name" ng-model="playerStatus.name" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="playerStatus_description" class="col-sm-2 control-label">{{ 'playerStatus.description' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="playerStatus_description" name="description" ng-model="playerStatus.description" class="form-control" maxLength="2000" />
				</div>
			</div>
			<div class="form-group">
				<label for="playerStatus_playerId" class="col-sm-2 control-label">{{ 'playerStatus.playerId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="playerStatus_playerId" ng-model="playerStatus.playerId" name="playerId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="player in items.players" title="{{player.label}}" ng-selected="{{player.value == playerStatus.playerId}}" value="{{player.value}}">{{player.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(playerStatus.id, playerStatus.statusId)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/playerStatus">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
